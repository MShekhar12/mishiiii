    <style>
        body {
            font-family: 'Georgia', serif;
            text-align: center;
            background-size: cover;
            background-position: center;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        
        .background-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 1s ease-in-out;
        }

        .book-container {
            background-color: rgba(129, 32, 89, 0.541);
            padding: 40px;
            width: 95%;
            max-width: 900px;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }

        .page {
            font-size: 24px;
            line-height: 1.8;
            font-style: italic;
            text-align: center;
            overflow: hidden;
            white-space: pre-wrap;
            min-height: 250px;
        }
        .navigate-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .navigate-button:hover {
            background-color: #d63384;
        }
        
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        .music-player button {
            background-color: #d63384;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .nav-buttons button {
            padding: 12px 18px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            background-color: #d63384;
            color: white;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .nav-buttons button:hover {
            background-color: #a81e62;
        }
        
        /* Heart animation */
        .heart {
            position: fixed;
            bottom: -50px;
            font-size: 48px;
            color: red;
            animation: rise 4s linear infinite;
        }
        @keyframes rise {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>

        let currentPage = 0;

        function updatePage() {
            document.getElementById("pageContent").textContent = pages[currentPage].text;
            background.style.opacity = 0;
            setTimeout(() => {
                background.style.backgroundImage = `url('${pages[currentPage].bg}')`;
                background.style.opacity = 1;
